<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Polígonos</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>
    Polígonos con filtro
  </h1>

  <select name="figuras" id="poligono">
    <option value="1">Triángulo</option>
    <option value="2">Cuadrado</option>
    <option value="3">Círculo</option>
    <option value="4">Octágono</option>
    <option value="5">Decágono</option>
  </select><br />
  <label for="base">Base:</label>
  <input type="number" name="base" id="base" /><br />
  <label for="lado">Lado:</label>
  <input type="number" name="lado" id="lado" /><br />
  <label for="altura">Altura:</label>
  <input type="number" name="altura" id="altura" /><br />
  <label for="apotema">Apotema:</label>
  <input type="number" name="apotema" id="apotema" /><br />
  <label for="apotema">Radio:</label>
  <input type="number" name="radio" id="radio" />

  <script src="main.js"></script>
</body>

</html>
